<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Infocenter Service</title>
</head>
<body class="p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Welcome to the Infocenter Service!</h2>

                <div class="mb-3">
                    <h4>Input a topic:</h4>
                    <input type="text" id="topic" class="form-control" />
                </div>

                <div class="mb-4">
                    <h4>Write a message you want to send to the topic:</h4>
                    <textarea id="message" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-4 d-flex">
                    <button id="subscribe" class="btn btn-outline-secondary me-2">Subscribe to topic</button>
                    <button id="sendMessage" class="btn btn-outline-secondary">Send message</button>
                </div>
                
            </div>

            <div class="col-md-6">
                <h2>Incoming Messages</h2>
                <div id="messageBox" class="border p-3" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var es = null;
            var url = 'http://localhost:8080/infocenter/';

            function write_message(e) {
                var messageDiv = $("<div></div>").addClass("message");
                var messageContent = `
                    <strong>Id:</strong> ${e.lastEventId} <br>
                    <strong>Event:</strong> ${e.type} <br>
                    <strong>Message:</strong> ${e.data} <br><br>
                `;
                messageDiv.html(messageContent);
                $("#messageBox").append(messageDiv);
                $("#messageBox").scrollTop($("#messageBox")[0].scrollHeight);
            }

            $('#subscribe').on('click', function(e) {
                e.preventDefault();
                if (es != null) {
                    es.close();
                }

                var topic = $('#topic').val();

                if (!topic) {
                    alert('Please input a topic');
                    return; // Exit if the topic is empty or undefined
                }

                es = new EventSource(`${url}${topic}`);

                es.addEventListener('msg', write_message);
                es.addEventListener('timeout', write_message);

                es.onerror = function(event) {
                    console.error('EventSource failed:', event);
                    // Check for additional error details
                    if (event.readyState === EventSource.CLOSED) {
                        console.error('EventSource connection closed.');
                    } else if (event.readyState === EventSource.CONNECTING) {
                        console.error('EventSource connecting...');
                    }
                   es.close(); // Close on error
                };
            });

            $('#sendMessage').on('click', function(e) {
                var topic = $('#topic').val(); // Get the value of the #topic input
                var message = $('#message').val();

                if (!message) {
                    alert('Please input a message');
                    return
                }

                $.ajax({
                    url: `${url}${topic}`,
                    type: "POST",
                    data: message,
                    error: function (error) {
                        console.log(`Error ${error}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
